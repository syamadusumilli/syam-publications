baseURL = "https://syamadusumilli.com/"
languageCode = "en-us"
title = "Syam Adusumilli"
theme = "PaperMod"
buildFuture = true

[pagination]
  pagerSize = 20

[params]
  env = "production"
  author = "Syam Adusumilli"
  description = "Policy analysis on rural health transformation and Medicaid work requirements"
  defaultTheme = "auto"
  ShowReadingTime = true
  ShowShareButtons = true
  ShareButtons = ["linkedin", "x"]
  ShowBreadCrumbs = true
  ShowPostNavLinks = true
  ShowWordCount = true
  ShowCodeCopyButtons = false
  ShowRssButtonInSectionTermList = true
  disableSpecial1stPost = true
  mainsections = ["rural-health", "work-requirements"]

  [params.homeInfoParams]
    Title = "Policy Analysis by Syam Adusumilli"
    Content = "Systematic analysis of rural health transformation and Medicaid work requirements policy"

  [[params.socialIcons]]
    name = "linkedin"
    url = "https://www.linkedin.com/in/syamadusumilli/"

  [params.cover]
    linkFullImages = false
    responsiveImages = true

  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    keys = ["title", "permalink", "summary", "content"]

[taxonomies]
  tag = "tags"
  category = "categories"
  series = "series"

[menu]
  [[menu.main]]
    identifier = "rural-health"
    name = "Rural Health"
    url = "/rural-health/"
    weight = 10
  [[menu.main]]
    identifier = "work-requirements"
    name = "Work Requirements"
    url = "/work-requirements/"
    weight = 20
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 30
  [[menu.main]]
    identifier = "search"
    name = "Search"
    url = "/search/"
    weight = 40
  [[menu.main]]
    identifier = "archives"
    name = "Archives"
    url = "/archives/"
    weight = 50

[outputs]
  home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 4
    ordered = false
